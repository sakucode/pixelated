<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pixelated Game</title>
        <style>
            #playArea {
                cursor: pointer;
                background-color: transparent;
            }
            #playBtn {
                min-width: 20%;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div></div>
            <h1>Pixelated Game</h1>
            <canvas id="playArea">Schade, der Browser unterst√ºtzt kein Canvas Element.</canvas>
            <div>
                <button id="playBtn" name="play">play</button>
            </div>
        
        <script src="./js/pixelated.js"></script>
        <script>
            (function () {
                var game = new pixelated('playArea');

                var playBtn = document.getElementById('playBtn');
                playBtn.addEventListener("click", game.playGame, false);
            
                game.playGame();
            })();
            
        </script>
    </body>
</html>
